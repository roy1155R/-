<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>אישור הגעה - יום הולדת רואי 🎉</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>יום הולדת רואי</h1>
            <div class="birthday-emoji">🎉🎂🎈</div>
            <p class="subtitle">אנא אשר/י את הגעתך למסיבה!</p>
        </div>

        <!-- מיקום האירוע -->
        <div class="location-section">
            <h2>מיקום המסיבה:</h2>
            <p>צלפון הגפן 68 </p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3351.541960841563!2d34.7817693151617!3d32.08529997992742!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151d4ccee77fffd1%3A0x95f01919b25e6bd4!2sTel%20Aviv%2C%20Israel!5e0!3m2!1sen!2sil!4v1685112345678!5m2!1sen!2sil"
                width="100%"
                height="250"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

        <!-- תאריך ושעה -->
        <div class="date-time-section">
            <h2>תאריך ושעה:</h2>
                       <p>29/5/2025 יום חמישי הקרוב, בשעה 19:00 (7 בערב)</p>
        </div>

        <!-- User Form -->
        <div id="userForm" class="form-section">
            <form id="rsvpForm">
                <div class="form-group">
                    <label for="firstName">שם פרטי:</label>
                    <input type="text" id="firstName" name="firstName" required />
                </div>

                <div class="form-group">
                    <label for="lastName">שם משפחה:</label>
                    <input type="text" id="lastName" name="lastName" required />
                </div>

                <div class="form-group">
                    <label for="phone">מספר טלפון:</label>
                    <input type="tel" id="phone" name="phone" required />
                </div>

                <div class="attendance-group">
                    <label>האם תגיע/י למסיבה?</label>
                    <div class="radio-group">
                        <div class="radio-option" data-value="yes">
                            <span>אגיע</span>
                            <input type="radio" name="attendance" value="yes" required />
                        </div>
                        <div class="radio-option" data-value="no">
                            <span>לא אוכל להגיע</span>
                            <input type="radio" name="attendance" value="no" required />
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">שלח אישור הגעה</button>
            </form>

            <div id="successMessage" class="success-message">
                הפרטים שלך נרשמו בהצלחה
            </div>

            <!-- Admin Button -->
            <div class="admin-section">
                <button id="adminBtn" class="admin-btn">מנהל 👨‍💼</button>
            </div>
        </div>

        <!-- Admin Login -->
        <div id="adminLogin" class="admin-login hidden">
            <h3>כניסת מנהל</h3>
            <div class="form-group">
                <label for="adminPassword">סיסמה:</label>
                <input type="password" id="adminPassword" placeholder="הכנס סיסמה" />
            </div>
            <button id="loginBtn" class="submit-btn">כניסה</button>
            <button id="backBtn" class="back-btn">חזור</button>
            <div id="loginError" class="error-message">סיסמה שגויה!</div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel hidden">
            <div class="admin-header">
                <h3>פאנל ניהול</h3>
                <button id="logoutBtn" class="logout-btn">התנתק</button>
            </div>
            
            <div class="stats-section">
                <div class="stat-item">
                    <span class="stat-number" id="totalCount">0</span>
                    <span class="stat-label">סה"כ תגובות</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="attendingCount">0</span>
                    <span class="stat-label">מגיעים</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="notAttendingCount">0</span>
                    <span class="stat-label">לא מגיעים</span>
                </div>
            </div>

            <div class="responses-section">
                <h4>רשימת מאושרים:</h4>
                <div id="responsesList"></div>
                <div class="admin-actions">
                    <button id="downloadBtn" class="download-btn">הורד נתונים</button>
                    <button id="clearAllBtn" class="clear-btn">נקה הכל</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
