<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>砖专 注 -  转 专 </title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> 转 专</h1>
            <div class="birthday-emoji"></div>
            <p class="subtitle"> 砖专/ 转 注转 住!</p>
        </div>

        <!-- 拽 专注 -->
        <div class="location-section">
            <h2>拽 住:</h2>
            <p>爪驻 驻 68 </p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3351.541960841563!2d34.7817693151617!3d32.08529997992742!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151d4ccee77fffd1%3A0x95f01919b25e6bd4!2sTel%20Aviv%2C%20Israel!5e0!3m2!1sen!2sil!4v1685112345678!5m2!1sen!2sil"
                width="100%"
                height="250"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

        <!-- 转专 砖注 -->
        <div class="date-time-section">
            <h2>转专 砖注:</h2>
                       <p>29/5/2025  砖 拽专, 砖注 19:00 (7 注专)</p>
        </div>

        <!-- User Form -->
        <div id="userForm" class="form-section">
            <form id="rsvpForm">
                <div class="form-group">
                    <label for="firstName">砖 驻专:</label>
                    <input type="text" id="firstName" name="firstName" required />
                </div>

                <div class="form-group">
                    <label for="lastName">砖 砖驻:</label>
                    <input type="text" id="lastName" name="lastName" required />
                </div>

                <div class="form-group">
                    <label for="phone">住驻专 驻:</label>
                    <input type="tel" id="phone" name="phone" required />
                </div>

                <div class="attendance-group">
                    <label> 转注/ 住?</label>
                    <div class="radio-group">
                        <div class="radio-option" data-value="yes">
                            <span>注</span>
                            <input type="radio" name="attendance" value="yes" required />
                        </div>
                        <div class="radio-option" data-value="no">
                            <span>  注</span>
                            <input type="radio" name="attendance" value="no" required />
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">砖 砖专 注</button>
            </form>

            <div id="successMessage" class="success-message">
                驻专 砖 专砖 爪
            </div>

            <!-- Admin Button -->
            
        </div>

        <!-- Admin Login -->
        <div id="adminLogin" class="admin-login hidden">
            <h3>住转 </h3>
            <div class="form-group">
                <label for="adminPassword">住住:</label>
                <input type="password" id="adminPassword" placeholder="住 住住" />
            </div>
            <button id="loginBtn" class="submit-btn">住</button>
            <button id="backBtn" class="back-btn">专</button>
            <div id="loginError" class="error-message">住住 砖!</div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel hidden">
            <div class="admin-header">
                <h3>驻 </h3>
                <button id="logoutBtn" class="logout-btn">转转拽</button>
            </div>
            
            <div class="stats-section">
                <div class="stat-item">
                    <span class="stat-number" id="totalCount">0</span>
                    <span class="stat-label">住" 转转</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="attendingCount">0</span>
                    <span class="stat-label">注</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="notAttendingCount">0</span>
                    <span class="stat-label"> 注</span>
                </div>
            </div>

            <div class="responses-section">
                <h4>专砖转 砖专:</h4>
                <div id="responsesList"></div>
                <div class="admin-actions">
                    <button id="downloadBtn" class="download-btn">专 转</button>
                    <button id="clearAllBtn" class="clear-btn">拽 </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
